        <main>
            <h1>CONTACTO</h1>
            <section>
                <form action="">
                    <fieldset>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Benito Martinez">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="bad@bunny.com">
                    </fieldset>
                    <fieldset>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" cols="30" rows="10"></textarea>
                    </fieldset>
                    <input type="button" value="Enviar" id="input__enviar">
                </form>
            </section>
        </main>
